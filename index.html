<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rosco Mapuche - Pasapalabra</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1>🌞 Rosco Mapuche - Pasapalabra</h1>

    <div class="rosco" id="rosco"></div>

    <div class="center-display" id="center-display">
      <p id="hint">Haz clic en "Comenzar" para jugar</p>
      <input type="text" id="answer" placeholder="Escribe tu respuesta">
      <div class="buttons">
        <button id="check">✅ Responder</button>
        <button id="pass">🔁 Pasapalabra</button>
      </div>
      <p id="feedback"></p>
    </div>

    <button id="start">🚀 Comenzar</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
